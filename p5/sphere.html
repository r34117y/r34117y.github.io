<body>
<script>
    function setup() {
        createCanvas(windowWidth, windowHeight, WEBGL);
        sSize = createSlider(16, 160, 16);
        sSize.position(10, height + 5);
        sSize.style('width', '80px');
    }

    function draw() {
        background(205, 105, 94);
        rotateY(millis() / 1000);
        sphere(sSize.value(), 24, 24);
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }
</script>
