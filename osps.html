<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="css/wdin4minutes.css">
    <script src="https://unpkg.com/rough-viz@1.0.5"></script>
    <script src="data/letters_dist_all.js"></script>
    <title>r34117y - lcd</title>
</head>
<body>
<div class="container">
    <div class="center">
        <div id="letters_all"></div>
    </div>
    <div class="center">
        <div id="lengths"></div>
    </div>
    <div class="center">
        <div id="base_lenght"></div>
    </div>
</div>
<script>
    new roughViz.Bar(
        {
            element: '#letters_all',
            data: letters_dist_all_lv,
            title: 'Rozkład liter',
            labels: 'letter',
            values: 'frequency',
            width: window.innerWidth / 2,
            stroke: 'coral',
            strokeWidth: 3,
            color: 'pink',
            fillWeight: 1.5,
        }
    );
    new roughViz.Bar(
        {
            element: '#lengths',
            data: words_length_lv,
            title: 'Długość wyrazów',
            labels: 'length',
            values: 'frequency',
            width: window.innerWidth / 2,
            stroke: 'coral',
            strokeWidth: 3,
            color: 'pink',
            fillWeight: 1.5,
        }
    );
</script>
</body>
</html>
